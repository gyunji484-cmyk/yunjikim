<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK MOON - Elite Actors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #D4AF37;
            --secondary-color: #1a1a1a;
            --accent-color: #8B0000;
            --text-color: #f0f0f0;
            --dark-bg: #0a0a0a;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* ==================== HERO SECTION ==================== */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
        }

        .moon-background {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle at 30% 30%, #2a2a2a, #0a0a0a);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            opacity: 0.3;
            filter: blur(40px);
            z-index: 0;
        }

        .blood-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(139, 0, 0, 0.1) 0%, transparent 50%, rgba(212, 175, 55, 0.05) 100%);
            z-index: 1;
        }

        .gold-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 20s infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0px); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* ==================== HEADER ==================== */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 60px;
            width: 100%;
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .main-header.scrolled {
            background: rgba(10, 10, 10, 0.95);
            padding: 15px 60px;
            box-shadow: 0 4px 30px rgba(212, 175, 55, 0.1);
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 4px;
            color: var(--primary-color);
            margin: 0;
        }

        .logo-subtitle {
            font-size: 12px;
            letter-spacing: 2px;
            color: var(--accent-color);
            margin-top: 5px;
        }

        .main-nav {
            display: flex;
            gap: 50px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 2px;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* ==================== HERO CONTENT ==================== */
        .hero-content {
            text-align: center;
            z-index: 5;
            padding: 60px 20px;
        }

        .hero-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 80px;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        .title-line {
            display: block;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 3px;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .title-main {
            display: block;
            background: linear-gradient(135deg, var(--primary-color), #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-description {
            font-size: 18px;
            letter-spacing: 2px;
            color: var(--text-color);
            margin-bottom: 50px;
            font-weight: 300;
        }

        .cta-button {
            padding: 18px 50px;
            font-size: 14px;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--primary-color), #ffed4e);
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        /* ==================== SCROLL INDICATOR ==================== */
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 5;
            animation: bounce 2s infinite;
        }

        .scroll-line {
            width: 2px;
            height: 30px;
            background: var(--primary-color);
        }

        .scroll-indicator span {
            font-size: 12px;
            letter-spacing: 2px;
            color: var(--primary-color);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(20px); }
        }

        /* ==================== MEMBERS SECTION ==================== */
        .members-section {
            padding: 120px 60px;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a0a1a 100%);
            position: relative;
            z-index: 3;
        }

        .section-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .section-subtitle {
            font-size: 14px;
            letter-spacing: 3px;
            color: var(--primary-color);
            text-transform: uppercase;
        }

        .section-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 60px;
            font-weight: 700;
            letter-spacing: 2px;
            margin: 15px 0;
            color: var(--text-color);
        }

        .title-underline {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            margin: 20px auto;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        /* ==================== MEMBER CARD ==================== */
        .member-card {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.2);
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
        }

        .member-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(212, 175, 55, 0.2);
        }

        .member-image-container {
            position: relative;
            width: 100%;
            padding-bottom: 120%;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .member-image-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: var(--primary-color);
            opacity: 0.3;
        }

        .member-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(10,10,10,0) 0%, rgba(10,10,10,0.8) 100%);
            z-index: 2;
        }

        .member-info {
            padding: 30px;
            position: relative;
            z-index: 3;
        }

        .member-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .member-role {
            font-size: 12px;
            letter-spacing: 2px;
            color: var(--accent-color);
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .member-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            padding-top: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .detail-label {
            letter-spacing: 1px;
            color: var(--primary-color);
            text-transform: uppercase;
            font-weight: 600;
        }

        .detail-value {
            color: var(--text-color);
            text-align: right;
            max-width: 150px;
        }

        .member-symbol {
            text-align: center;
            font-size: 32px;
            color: var(--primary-color);
            opacity: 0.5;
        }

        /* ==================== ABOUT SECTION ==================== */
        .about-section {
            padding: 120px 60px;
            background: linear-gradient(180deg, #1a0a1a 0%, #0a0a0a 100%);
            position: relative;
            z-index: 3;
        }

        .about-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
        }

        .about-subtitle {
            font-size: 14px;
            letter-spacing: 3px;
            color: var(--primary-color);
            text-transform: uppercase;
        }

        .about-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 50px;
            font-weight: 700;
            letter-spacing: 2px;
            margin: 15px 0;
            color: var(--text-color);
        }

        .about-text {
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-color);
            margin-bottom: 25px;
            font-weight: 300;
        }

        .about-visual {
            position: relative;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .moon-circle {
            width: 300px;
            height: 300px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            position: relative;
            animation: rotateMoon 30s linear infinite;
        }

        .moon-circle::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, rgba(212, 175, 55, 0.2), transparent);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .vampire-symbol {
            position: absolute;
            width: 250px;
            height: 250px;
        }

        .
